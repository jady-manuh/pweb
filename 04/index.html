<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista </title>
  <style>
  body {
    background: linear-gradient(to right, #e0bbff, #d9c2ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #4b0082;
    padding: 20px;
  }

  h1 {
    color: #6a0dad;
    text-shadow: 1px 1px 2px #e6ccff;
  }

  button {
    background-color: #d8b4f8;
    border: 2px solid #c084fc;
    color: #4b0082;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(100, 0, 200, 0.2);
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #e9d5ff;
    transform: scale(1.05);
  }
</style>

<script>
    let pilhaPessoas = [];

    function mostrarLista() {
      const container = document.getElementById('MinhaDiv');
      container.innerHTML = '';

      for (var i = 0; i < pilhaPessoas.length; i++) {
        var tag = '<h5>' + i + ' - ' + pilhaPessoas[i] + '</h5>';
        container.innerHTML += tag;
      }
    }

    function adicionar() {
      var nome = prompt('Qual o nome da pessoa?');
      if (nome === null || nome.trim() === '') {
        alert('Nome inválido! Por favor, digite um nome válido.');
        return;
      }
      pilhaPessoas.push(nome.trim());
      mostrarLista();
    }

    function posicao() {
      var entrada = prompt('Qual posição deseja consultar?');
      var indice = Number(entrada);

      // Verifica se é número e inteiro
      if (entrada === null || entrada.trim() === '' || isNaN(indice) || !Number.isInteger(indice)) {
        alert('Por favor, insira um número inteiro válido.');
        return;
      }

      if (indice < 0 || indice >= pilhaPessoas.length) {
        alert('Posição inválida!');
        return;
      }
      alert('Na posição ' + indice + ' está: ' + pilhaPessoas[indice]);
    }

    function remover() {
      if (pilhaPessoas.length === 0) {
        alert('A pilha está vazia!');
        return;
      }
      let removido = pilhaPessoas.pop();
      alert('Removido! ' + removido);
      mostrarLista();
    }

    function limparLista() {
      if (pilhaPessoas.length === 0) {
        alert('A lista está vazia!');
        return;
      }
      pilhaPessoas = [];
      mostrarLista();
    }

    function inverterPilha() {
      if (pilhaPessoas.length === 0) {
        alert('A lista está vazia!');
        return;
      }
      pilhaPessoas.reverse();
      mostrarLista();
    }
  </script>
</head>

<body>
  <h1>Lista de Pessoas</h1>

  <button onclick="adicionar()">Adicionar Pessoa</button>
  <button onclick="posicao()">Posição</button>
  <button onclick="remover()">Remover</button>
  <button onclick="limparLista()">Limpar</button>
  <button onclick="inverterPilha()">Inverter Pilha</button>

  <div id="MinhaDiv"></div>

  <hr>
</body>
</html>

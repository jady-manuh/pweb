<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script src="script.js" defer></script>
    
    <script>
        function aplicarEstiloFofo() {
    document.body.style.backgroundColor = "#f3e5f5";
    document.body.style.fontFamily = "Arial, sans-serif";
    document.body.style.color = "#4a148c";

    let botoes = document.getElementsByTagName("button");
    for (let btn of botoes) {
        btn.style.backgroundColor = "#b39ddb";
        btn.style.border = "none";
        btn.style.padding = "10px 15px";
        btn.style.margin = "5px 0";
        btn.style.borderRadius = "8px";
        btn.style.color = "#ffffff";
        btn.style.cursor = "pointer";
        btn.style.fontWeight = "bold";

    }

    let titulos = document.getElementsByTagName("h1");
    for (let h1 of titulos) {
        h1.style.color = "#6a1b9a";
    }

    let saidas = document.querySelectorAll("div, p");
    for (let el of saidas) {
        el.style.backgroundColor = "#e1bee7";
        el.style.padding = "10px";
        el.style.borderRadius = "5px";
        el.style.marginTop = "5px";
    }
}

window.onload = aplicarEstiloFofo;

    function raiz(numero) {
      const resultado = Math.sqrt(numero);
      alert("A raiz quadrada de " + numero + " é " + resultado);
    }

    // Chamadas de exemplo
    raiz(25);
    raiz(36);
    raiz(49);

function escreverNaDiv(texto){
    document.getElementById("saidaDiv").innerHTML = texto;
}

function escreverTextoDinamico(){
    texto = prompt('digite um texto qualquer');
    document.getElementById("textoDinamico").innerHTML = texto;
}
function escreveNumeros() {
    let n = prompt("Digite um número:");

    let resultado = "";
    for (let i = 1; i <= n; i++) {
        resultado += i + " ";
    }

    document.getElementById("numeros").innerText = resultado;
}
    </script>

</head>
<body>
    <h1>Raiz Quadrada</h1>
    <button onclick="raiz(25)">Raiz de 25</button><br><br>
    <button onclick="raiz(36)">Raiz de 36</button><br><br>
    <button onclick="raiz(49)">Raiz de 49</button>

    <hr>

    <h1>Escrevendo na Div</h1>
    <button onclick="escreverNaDiv('<h1>Programação web</h1>')">Escrever</button>
    <div id="saidaDiv"></div>

    <hr>

    <h1>Escrevendo na Texto Dinâmico</h1>
    <button onclick="escreverTextoDinamico()">Escrever</button>
    <p id="textoDinamico"></p>

    <hr>

    <h1>Desafio</h1>
    <button onclick="escreveNumeros()">Escreve Números</button>
    <div id="numeros"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Array de Linguagens e Frutas</title>
<style>
  body {font-family: Arial; background:#f8f0ff; color:#4b0082; padding:20px;}
  h2 {color:#7b2cbf;}
  button {background:#d0a2f7; border:none; border-radius:6px; padding:6px 10px; color:white; margin:4px;}
  button:hover {background:#b57edc;}
  .caixa {background:#f4e3ff; padding:10px; margin-bottom:15px; border-radius:8px; width:250px;}
  #saidaLinguagens,#saidaFrutas {margin-top:8px; background:#fff; padding:5px; border-radius:6px;}
</style>
</head>
<body>

<div class="caixa">
  <h2>Array de Linguagens</h2>
  <button onclick="criar('linguagens')">Criar Array</button>
  <button onclick="posicao('linguagens')">Posição no Array</button>
  <div id="saidaLinguagens"></div>
</div>

<div class="caixa">
  <h2>Array de Frutas</h2>
  <button onclick="criar('frutas')">Criar Array</button>
  <button onclick="posicao('frutas')">Posição no Array</button>
  <div id="saidaFrutas"></div>
</div>

<script>
  
  var linguagens = [], frutas = [];

  function criar(tipo) {
    if (tipo === "linguagens") {
      linguagens = ["JavaScript","Python","Java","C#","HTML"];
      document.getElementById("saidaLinguagens").innerHTML = linguagens.join(", ");
    } else {
      frutas = ["Maçã","Banana","Uva","Manga","Morango"];
      document.getElementById("saidaFrutas").innerHTML = frutas.join(", ");
    }
  }

  function posicao(tipo) {
    var arr = tipo === "linguagens" ? linguagens : frutas;
    if (arr.length === 0) return alert("Crie o array primeiro!");
    var pos = prompt("Digite a posição (0 a " + (arr.length - 1) + "):");
    if (pos >= 0 && pos < arr.length) alert("Na posição " + pos + " está: " + arr[pos]);
    else alert("Posição inválida!");
  }
</script>

</body>
</html>

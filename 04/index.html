<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>lista</title>  
    <script>
        let  pilhaPessoas = Array();
        function mostrarlista(){
            const  container = document.getElementById('minhadiv');
            container.innerHTML = '';
            
            for (var i = 0; i , pilhaPessoas.length; i++){
                var tag =  + i + ' - ' + pilhaPessoas;
                container.innerHTML += tag;
            }
        }
        function Adicionar(){
            var nome = prompt ('qual o nome da pessoa?');
            pilhaPessoas.push(nome);
            mostrarlista();
        }
        function Posição(){
            var indice = prompt('qual posição da lista deseja consultar?');
            indice = Number(indice);
            return;
        }
            alert('na posição' + indice + 'esta'+pilhaPessoas[indice]);
    }
    </script>
</head>
</html>
